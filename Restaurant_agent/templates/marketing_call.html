<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Call</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            margin-top: 100px; /* Adjust to avoid navbar overlap */
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            font-size: 16px;
            margin: 10px 0 5px;
            text-align: left;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            height: 100px;
            resize: none;
        }
        button {
            margin-top: 15px;
            padding: 12px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4 w-100">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">TeleAI</a>
    
            <!-- Navbar links aligned to the right -->
            <div class="d-flex ms-auto">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('dashboard') }}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('orders') }}">Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('reservations') }}">Reservations</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('customers') }}">Customers</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('marketing_call') }}">Marketing Call</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('orders_and_reservations') }}">Recent-Orders</a></li>
                </ul>
    
                <!-- Buttons aligned to the right -->
                <div class="d-flex ms-3">
                    <!-- {% if role == 'admin' %} -->
                    <a href="{{ url_for('create_user') }}" class="btn btn-danger text-white me-2">Create User</a>
                    <!-- {% endif %} -->
                    <a href="{{ url_for('feedback') }}" class="btn btn-outline-secondary">Feedback</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Marketing Call Form -->
    <div class="container">
        <h2>Initiate a Marketing Call</h2>
        <form action="/marketing_call" method="post">
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" required>

            <label for="message">Marketing Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Call</button>
        </form>
    </div>

</body>
</html>
